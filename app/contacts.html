<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Yummy cafe</title>

    <!--Favicon logo-->
    <link rel="shortcut icon" href="img/favicon_icon.png" type="image/png">

    <!-- slick слайдер -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">

    <!-- Magnific Popup core CSS file -->
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <!--Font-Google-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Passion+One:400,700" rel="stylesheet">

    <!--Style-->
    <link href="css/contacts.css" rel="stylesheet">

    <link rel="import" href="header-footer.html">

</head>

<body id="contacts">

<!--Header section start-->
<script>
    var link = document.querySelector('link[rel=import]');
    var content = link.import.querySelector('header');
    document.body.appendChild(content.cloneNode(true));
</script>
<!--Header section end-->

<!--section contact information start-->
<main class="contact_content">

    <h3>contact</h3>
    <hr>

    <div class="contact_content_wrapper">

        <!--contacts-->
        <div class="contact_content_wrapper_form">
            <h4><span>our </span> address</h4>
            <div class="contact_content_wrapper_form_block">
                <div class="contact_content_wrapper_form_block_address">

                    <!--address section-->
                    <select>
                        <option value="Sunset">28 Sunset Ave, New York</option>
                        <option value="Ronald">15 Ronald Ave, New York</option>
                        <option value="Haverford">20 Haverford Rd, New York</option>
                    </select>
                </div>
                <div class="contact_content_wrapper_form_block_phone">
                    <h6>Yummy  <span>cafe</span></h6>
                    <div class="contact_content_wrapper_form_block_phone_description">
                        <div class="contact_content_wrapper_form_block_phone_left">
                            <i class="fas fa-phone-volume fa-2x"></i>
                        </div>
                        <div class="contact_content_wrapper_form_block_phone_right">
                            <p>510-540-2059</p>
                            <p>513-375-9485</p>
                            <div class="contact_content_wrapper_form_block_phone_right_social">
                                <a href="https://www.facebook.com/" target="_blank"> <img src="img/social/facebook-white.png" alt="facebook"> </a>
                                <a href="https://plus.google.com" target="_blank"> <img src="img/social/google-plus-white.png" alt="google-plus"> </a>
                                <a href="https://twitter.com" target="_blank"> <img src="img/social/twitter-white.png" alt="twitter"> </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--image-->
        <div class="contact_content_wrapper_img">
            <img src="img/contacts-phone.png" alt="phone">
        </div>

        <!--schedule-->
        <div class="contact_content_wrapper_schedule">
            <h4>work <span> schedule </span></h4>
            <p>Mon-Fri 10:00-22:00</p>
            <p>Sat-Sun 10:00-20:00</p>
            <br>
            <h5>For all questions write:</h5>
            <p>yummy-cafe@gmail.com</p>


        </div>
    </div>



</main>
<!--section contact information end-->

<!--Footer section start-->
<script>
    var link = document.querySelector('link[rel=import]');
    var content = link.import.querySelector('footer');
    document.body.appendChild(content.cloneNode(true));
</script>
<!--Footer section end-->

<!--scripts-->

        <!--Font-Awesome-->
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

        <!--jquery-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        <!-- slick слайдер -->
        <script  type="text/javascript" src="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>

        <!-- Magnific Popup core JS file -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js" type="text/javascript"></script>

        <!-- js -->
        <script  src="js/index.js"></script>
        <script  src="js/popup.js"></script>
        <script  src="js/order.js"></script>
        <script  src="js/counter-order.js"></script>

</body>
</html>
